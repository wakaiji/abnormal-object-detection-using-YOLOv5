<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>

<!----start-top-nav-script---->
<script>
	$(function() {
		var pull 		= $('#pull');
		menu 		= $('nav ul');
		menuHeight	= menu.height();
		$(pull).on('click', function(e) {
			e.preventDefault();
			menu.slideToggle();
		});
		$(window).resize(function(){
			var w = $(window).width();
			if(w > 320 && menu.is(':hidden')) {
				menu.removeAttr('style');
			}
		});
	});
</script>
<!----//End-top-nav-script---->

        <script>
            function showMarketArea(target){
                const markerArea = new markerjs2.MarkerArea(target);
                markerArea.addRenderEventListener((imgURL) => target.src = imgURL);
                markerArea.show();
            }
        </script>

    </head>
    <body style="background: #d3d3d3;">
        <!----- start-header---->
        <div id="home" class="header">
            <div class="top-header">
                <div class="container">
                    <div class="logo">
                        <a href="{{ url_for('home') }}">XDetection<br></a>
                    </div>
                    <!----start-top-nav---->
                    <nav class="top-nav">
                        <ul class="top-nav">
                            <li><a href="{{ url_for('home') }}">Home</a></li>
                        </ul>
                        <a href="#" id="pull"><img src="static/images/menu-icon.png" title="menu" /></a>
                    </nav>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
        <!----- //End-header---->
        <div class="container">
            <div class="box-result m-3">
                <div class="row m-5">
                    <div class="col-6">
                        <h6 class="text-center">Gambar Asli</h6>
                        <div class="d-flex justify-content-center">
                            <a class="d-flex justify-content-center" data-fancybox="gallery" href="../static/picture/{{ original_image }}" data-lightbox="example-set">
                                <img src="../static/picture/{{ original_image }}" width="60%">
                            </a>
                        </div>
                    </div>
                    <div class="col-6">
                        <h6 class="text-center">Gambar yang dideteksi</h6>
                        <div class="d-flex justify-content-center">
                            <a class="d-flex justify-content-center" data-fancybox="gallery" href="../static/detect/{{ detected_image }}" data-lightbox="example-set">
                                <img src="../static/detect/{{ detected_image }}" width="60%">
                            </a>
                        </div>
                    </div>
                </div>
                {% if object_detected != [] %}
                <div class="d-flex justify-content-center">
                    <table class="mx-5 table table-bordered">
                    <thead class="table-light">
                        <th>Nama Objek</th>
                        <th>Skor</th>
                    </thead>
                    {% for x in object_detected %}
                        <tr>
                            <td>{{ x[0] }}</td>
                            <td>{{ x[1] }}%</td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
                {% else %}
                <div class="border border-danger bg-danger m-detected">
                    <h5 class="text-center font-white" style="color:white;">No object detected.</h5>
                </div>
                {% endif %}
            </div>
            <div id="loader-wrapper">
                <div id="loader"></div>

                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>

            </div>
        </div>

        <!--- copy-right ---->
			<div class="copy-right">
				<div class="container">
					<div class="copy-right-left">
						<p>XDetection by abnormal</a></p>
						<script type="text/javascript">
							$(document).ready(function() {
										/*

								</div>
