<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abnormal Detection</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background: #5e8b7e;">
         <div class="container">
            <div class="logo">
                <div class="d-flex justify-content-center">
                    <img src="/static/web/logo_usu.png" width="300px"><br>
                </div>
            </div>
             <div class="text-center mt-5">
                 <h4 class="fw-bold">DETEKSI OBJEK ABNORMAL PADA PARU-PARU BERDASARKAN CITRA X-RAY TORAKS</h4>
             </div>
            <div class="upload">
                <div class="">
                    <p>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </p>
                    <form action="/" method="post" enctype="multipart/form-data">
                        <div class="input-group mt-3">
                            <input type="file" class="form-control" id="file" name="file"/>
                            <input type="submit" class="input-group-text" for="files" value="Run Detection"/>
                        </div>
                    </form>
                    <p>Ext : .jpg, .png, and .dicom</p>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
